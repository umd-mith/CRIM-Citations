<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CRIM Citations</title>
    <script src="lib/verovio/verovio-toolkit.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/css/crim-citations.css" />

    <script src="node_modules/dialog-polyfill/dialog-polyfill.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">CRIM Citations</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation">
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--fab mdl-button--mini-fab mdl-button--colored">
              <i class="material-icons">file_download</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--fab mdl-button--mini-fab mdl-button--colored">
              <i class="material-icons">toc</i>
            </button>
            <button id="add_btn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--fab mdl-button--mini-fab mdl-button--colored">
              <i class="material-icons">add</i>
            </button>
          </nav>
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
           <a href="#create_edit" class="mdl-layout__tab is-active">Create / Edit Assertion</a>
           <a href="#view_assertion" class="mdl-layout__tab">View Assertion</a>
         </div>
      </header>
      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="create_edit">
          <div class="page-content">
            <div class="mdl-grid">
            </div>
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="view_assertion">
          <div class="page-content"></div>
        </section>
      </main>
    </div>
    <div id="dialogs"></div>
    <script src="dist/js/crim-citations.js"></script>
  </body>
</html>
